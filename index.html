<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Salary Calculator</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Salary Calculator</h1>
        <hr />
      </header>

      <h2>Add Employee</h2>

      <div>
        <input id="first-name" placeholder="First Name" required/>
        <input id="last-name" placeholder="Last Name" required/>
        <input id="id" placeholder="ID" required/>
        <input id="title" placeholder="Title" required/>
        <input type="number" id="annual-sal" placeholder="Annual Salary" required/>
        <input type="button"  id="submit-btn" value="Add Employee"></input>
      </div>

      <h2>Employees</h2>

      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Remove Employee</th>
          </tr>
        </thead>
         <tbody id="employee-list">
          <!-- My data table will be here -->
        </tbody>
      </table>

    <div >
      <h3>Total Monthly:</h3>
      <h3 id="total-monthly-out">$</h3>
    </div>
      
    </main>
  </body>
</html>
